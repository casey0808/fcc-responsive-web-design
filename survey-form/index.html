<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" required placeholder="Enter your email">
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" placeholder="Age" min="0" max="120" step="1">
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
            <option value="" disabled selected hidden>Select current role</option>
            <option value="student">student</option>
            <option value="full time job">full time job</option>
            <option value="full time learner">full time learner</option>
            <option value="other">other</option>
        </select>
        <label for="choice">Would you recommend this site to a friend?</label>
        <input type="radio" name="choice" value="Definitely" checked><span>Definitely</span>
        <input type="radio" name="choice" value="Maybe"><span>Maybe</span>
        <input type="radio" name="choice" value="Not sure"><span>Not sure</span>
        <label for="improve">What would you like to see improved? (Check all that apply)</label>
        <input type="checkbox" name="improve" value="Front-end"><span>Front-end</span>
        <input type="checkbox" name="improve" value="Back-end"><span>Back-end</span>
        <input type="checkbox" name="improve" value="Videos"><span>Videos</span>
        <label for="textarea">Any comments or suggestions?</label>
        <textarea name="textarea" placeholder="Enter your comment here..."></textarea> 
        <button id="submit">Submit</button>
    </form>

</body>
</html>
